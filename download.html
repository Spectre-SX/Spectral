<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectral</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #121212;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #888;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .hero h1 {
      font-size: 48px;
    }

    .hero p {
      margin-top: 10px;
      font-size: 18px;
      color: #aaa;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 50px;
      flex-wrap: wrap;
    }

    .features, .updates {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      flex: 1;
      min-width: 300px;
    }

    .feature-item {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .feature-item:hover {
      transform: scale(1.05);
      background: #333;
    }

    .download-btn {
      background: #444;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #666;
    }

    .update-item {
      background: #2a2a2a;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .lang-btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-left: 15px;
    }

    .lang-btn:hover {
      background: #555;
    }
  </style>
</head>

  </div>
  <div>
    <button class="lang-btn" onclick="window.location.href='index1.html'">Polish Version</button>
  </div>
</nav>

<section class="hero">
  <h1>Spectral</h1>
  <p>Experience the best advice possible.</p>
</section>

<section class="container">
  <div class="features">
    <h2>Spectral</h2>
    <p>✨ Download the files below:</p>
    <div class="container" style="gap: 20px;">
      <div class="feature-item">
        <h3>Good Information</h3>
        <p>Try our best information out!</p>
      </div>
      <div class="feature-item">
        <h3>Actual Info</h3>
        <p>We provide REAL information!</p>
      </div>
      <div class="feature-item">

    <!-- Buttons to trigger download of zip files -->

    <a href="path_to_website_list_zip_file.zip" download="WebsiteList.zip">
      <button class="download-btn">Download Website List</button>
    </a>
  </div>
</section>

</body>
</html>
