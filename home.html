  <!-- Firebase SDKs -->
  <script type="module">
    // ðŸŒŸ Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, set, update, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDG05fTrg2hGGWhPYVuTI893-SdCs-BIy8",
      authDomain: "spectral-8f198.firebaseapp.com",
      databaseURL: "https://spectral-8f198-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "spectral-8f198",
      storageBucket: "spectral-8f198.appspot.com",
      messagingSenderId: "381743131820",
      appId: "1:381743131820:web:f827060f039d1371438309",
      measurementId: "G-4NFX3V1MTH"
    };

    // ðŸš€ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const analytics = getAnalytics(app);

    // ðŸ‘¥ Visitor Counter Logic
    const counterRef = ref(database, 'visitorCounter');

    // Update visitor count ðŸ”¥
    get(counterRef)
      .then((snapshot) => {
        if (snapshot.exists()) {
          // if counter exists âž¡ï¸ increment it
          update(counterRef, {
            count: increment(1)
          });
        } else {
          // if counter DOESN'T exist âž¡ï¸ set it to 1
          set(counterRef, {
            count: 1
          });
        }
      })
      .catch((error) => {
        console.error("Error reading counter:", error);
      });

    // Listen for changes and update the counter live ðŸš€
    import { onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    onValue(counterRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('visitor-counter').innerText = `ðŸ‘¥ Visitors: ${data.count}`;
    });

  </script>

<!-- ðŸ’« Particle Config and Scripts -->
<script>
  // ðŸŒŒ Particle Background Setup
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 90, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
      "opacity": { "value": 0.2, "random": true },
      "size": { "value": 2.5, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 130,
        "color": "#ffffff",
        "opacity": 0.2,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1.6,
        "out_mode": "bounce"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "grab": { "distance": 140, "line_linked": { "opacity": 0.3 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });

  // âœ¨ Fade In Page
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
</script>
