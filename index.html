<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectral - Loading...</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .dot {
      width: 16px;
      height: 16px;
      background: #00ffff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .loading-text {
      font-size: 28px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .counter {
      font-size: 18px;
      margin-top: 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="loader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<div class="loading-text">Loading Spectral...</div>
<div class="counter" id="visitor-counter">Visitors: Loading...</div>

<script>
// Visitor Counter Setup
const counterNamespace = "spectralWebsite"; 
const counterKey = "visitorCounter"; 

fetch(`https://api.countapi.xyz/create?namespace=${counterNamespace}&key=${counterKey}&value=0`)
  .catch(() => {}); // ignore error if already exists

fetch(`https://api.countapi.xyz/hit/${counterNamespace}/${counterKey}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById('visitor-counter').innerText = `Visitors: ${data.value}`;
  });

// Redirect after 3 seconds
setTimeout(() => {
  window.location.href = "home.html";
}, 3000);
</script>

</body>
</html>
